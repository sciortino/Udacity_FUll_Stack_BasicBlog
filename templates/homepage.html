{% extends "index.html" %}
{% set logged_in = logged_in %}

{% block content %}

<div class="row" id="all-posts">
    {% for post in posts %}
        <div class="post">
            <div class="row">
                <div class="col-sm-8"><a href="blog/{{post.key.id()}}"><h3>{{post.subject}}</h3></a></div>
                <div class="col-sm-4" id="create-date">{{post.created}}</div>
            </div>
            <p class="post-content">{{post.content}}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
